message ProductListReq {
  int64 pageNum = 1;
  int64 pageSize = 2;
}

message ProductListData{
  int64       Id = 1;
  int64       BrandId = 2;
  int64       ProductCategoryId = 3;
  int64       FeightTemplateId = 4;
  int64       ProductAttributeCategoryId = 5;
  string      Name = 6;
  string      Pic = 7;
